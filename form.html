<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous">
        </script>
        <script type="module" src="js/scripts.js"></script>

        <title>DL | Assessment</title>
    </head>

    <body>
        <div class="div-form">
            <h1>Form</h1>
            <form id="form" action="php/insert.php" method="post">
                <label for="in-name">Name</label><br>
                <input id="in-name" name="name" type="text" required><br>

                <label for="in-dob">Date of Birth</label><br>
                <input id="in-dob" name="dob" type="date" required><br>

                <label for="in-address">Address</label><br>
                <input id="in-address" name="address" type="text" required><br>

                <label for="in-postcode">Postcode</label><br>
                <select id="in-postcode" name="postcode" required>
                    <option value="" disabled selected hidden>Select a state</option>
                    <option value="35000">35000</option>
                    <option value="50000">50000</option>
                    <option value="80000">80000</option>
                </select><br>

                <label for="in-state">State</label><br>
                <input id="in-state" name="state" type="text" readonly disabled><br>

                <br><input type="submit">
            </form>
        </div>
    </body>

</html>
